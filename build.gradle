plugins {
    id 'java'
}

group = 'webautomation'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // TestNG for test framework
    testImplementation 'org.testng:testng:7.7.0'
    testImplementation 'junit:junit:4.13.2'

    implementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
}

test {
    useTestNG()
    useJUnit()
    // useJUnitPlatform()
}